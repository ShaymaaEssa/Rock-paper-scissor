<!DOCTYPE html>
<html>

<head>
    <title>boolean</title>
    <link rel="stylesheet" href="styles/paper-rock.css">
</head>

<body>
    <h1>Rock  Paper  Scissors</h1>
    
    <button onclick="puzzle(1)" class="move-btn"><img src="img\rock.png" class="move-icon"></button>
    <button onclick="puzzle(2)" class="move-btn"><img src="img\paper.png" class="move-icon"></button>
    <button onclick="puzzle(3)" class="move-btn"><img src="img\scisor.png" class="move-icon"></button>
    
    <p class="recent-result"></p>
    <p class="moves"></p>
    <p class="score"></p>

    <button onclick="reset()" class="reset-btn">Reset Score</button>

    <script src="scripts/paper-rock.js"></script>
</body>

</html>
